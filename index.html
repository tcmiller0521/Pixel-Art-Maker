<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="ms-5 navbar navbar-expand-lg navbar-light bg-primary border-bottom border-dark fixed-top topnav">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo/PAM_logo-01.png" alt="Pixel Art Maker Logo" height="75" class="mx-4">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <button type="button" class="btn btn-dark me-3 save-button">Save</button>
                        <button type="button" class="btn btn-dark me-3 load-button">Load</button>
                        <button type="button" class="btn btn-dark me-3 undo-button">Undo</button>
                        <button type="button" class="btn btn-dark me-3 redo-button">Redo</button>
                        <button type="button" class="btn btn-dark me-3 clear-button">Clear</button>
                        <button type="button" class="btn btn-dark me-3 image-button">Load Image</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Sidebar -->
    <section>
        <div class="d-flex flex-column flex-shrink-0 bg-primary fixed-top" style="width: 3rem; height: 100vh;">
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item mt-5 pt-5">
                    <button class="btn btn-primary text-light paint-brush" title="Paint brush">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brush-fill" viewBox="0 0 16 16">
                            <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04z"/>
                          </svg>
                    </button>
                </li>
                <li class="nav-item pt-3">
                    <button class="btn btn-primary text-light eraser" title="Eraser">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                            <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                          </svg>
                    </button>
                </li>
                <li class="nav-item pt-3">
                    <button class="fill-button btn btn-primary text-light" title="Color Fill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-droplet-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6zM6.646 4.646c-.376.377-1.272 1.489-2.093 3.13l.894.448c.78-1.559 1.616-2.58 1.907-2.87l-.708-.708z" />
                        </svg>
                    </button>
                </li>
                <li class="nav-item pt-4">
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center justify-content-center link-light text-decoration-none"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rulers" viewBox="0 0 16 16">
                                <path d="M1 0a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h5v-1H2v-1h4v-1H4v-1h2v-1H2v-1h4V9H4V8h2V7H2V6h4V2h1v4h1V4h1v2h1V2h1v4h1V4h1v2h1V2h1v4h1V1a1 1 0 0 0-1-1H1z"/>
                              </svg>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow text-end pe-3 ms-5">
                            <form class="canvas-size">
                                Height:
                                <input type="number" class="input-height mb-2" min="10" max="2000" value="75" />
                                Width:
                                <input type="number" class="input-width mb-2" min="10" max="2000" value="75" />
                                <input type="submit" class="save-canvas" min="10" value="Save" />
                            </form>
                        </ul>
                    </div>
                </li>
                <li class="nav-item pt-4">
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center justify-content-center link-light text-decoration-none pb-2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-palette-fill" viewBox="0 0 16 16">
                            <path
                                d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07zM8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                        </svg>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark shadow text-center pe-3 ms-5">
                            <form class="canvas-size">
                                <input type="color" class="color-picker m-auto" />
                            </form>
                        </ul>
                    </div>
                    <div class="container palette-container mt-3"></div>
                </li>
            </ul>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center justify-content-center p-3 pt-4 link-light text-decoration-none dropdown-divider"
                    id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                    <li><a class="dropdown-item" href="#">New project</a></li>
                    <li><a class="dropdown-item" href="#">Load Project</a></li>
                    <li><a class="dropdown-item" href="#">Upload Image</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign In</a></li>
                </ul>
            </div>
        </div>
    </section>
    
    <!-- Canvas -->
    <div class="d-flex justify-content-center mt-5 pt-5 ms-5">
        <table class="pixel-canvas mt-5 pt-5 canvas-white pic">
            <img class="picture-image picture-size"/>
        </table>
    </div>

    <!-- Javascript -->
    <script src="myScript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>

</html>
